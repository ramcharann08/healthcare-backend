# ===============================
# Server Config
# ===============================
server.port=8080

# ===============================
# Database Config (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/healthcare_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Ramcharan@08
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# JWT Config
# ===============================
# Must be at least 32 characters long for HS256
app.jwt.secret=ChangeThisToAStrongSecretKeyAtLeast32CharsLong_1234
# 1 day in milliseconds
app.jwt.expiration=86400000

# ===============================
# Logging (Optional but helpful)
# ===============================
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
